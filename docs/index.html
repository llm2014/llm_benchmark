<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LLM Benchmark Dashboard</title>
    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body>
    <header class="page-header">
      <div class="locale-switcher">
        <button id="languageToggle" type="button" class="locale-button" aria-label=""></button>
      </div>
      <h1 id="pageTitle">LLM Benchmark Dashboard</h1>
      <p class="subtitle" id="pageSubtitle">
        基于个人私有题目的大模型长期跟踪测评项目(<a href="https://github.com/llm2014/llm_benchmark/">GitHub</a>)
      </p>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <main>
      <section class="controls">
        <div class="control">
          <label for="categorySelect" id="categoryLabel">数据类别</label>
          <select id="categorySelect" aria-label=""></select>
        </div>
        <div class="control">
          <label for="datasetSelect" id="datasetLabel">数据集</label>
          <select id="datasetSelect" aria-label="" disabled></select>
        </div>
        <div class="control">
          <label for="inferenceFilter" id="inferenceLabel">模型模式</label>
          <select id="inferenceFilter" aria-label="" disabled></select>
        </div>
        <div class="control search-control">
          <label for="searchInput" id="searchLabel">搜索</label>
          <input id="searchInput" type="search" placeholder="" aria-label="" disabled />
        </div>
      </section>

      <section class="dataset-meta" id="datasetMeta"></section>

      <section class="table-wrapper">
        <div id="tableContainer" class="table-container">
          <div class="placeholder" role="status">请选择数据集开始浏览。</div>
        </div>
      </section>

      <section class="chart-section" id="chartSection" style="display: none;">
        <div class="chart-controls">
          <div class="control">
            <label for="yAxisSelect" id="yAxisLabel">纵轴指标</label>
            <select id="yAxisSelect" aria-label="">
              <option value="cost">测试成本</option>
              <option value="time">平均耗时</option>
            </select>
          </div>
        </div>
        <div class="chart-container">
          <canvas id="benchmarkChart"></canvas>
        </div>
      </section>
    </main>
    <footer class="page-footer">
      <small>Vibe Coding by Codex with 294K Tokens</small>
    </footer>

    <script src="assets/app.js" type="module"></script>
  </body>
</html>
