<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LLM Benchmark Dashboard</title>
    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body>
    <header class="page-header">
      <h1>LLM Benchmark Dashboard</h1>
      <p class="subtitle">基于个人私有题目的大模型长期跟踪测评项目(<a href="https://github.com/llm2014/llm_benchmark/">GitHub</a>)</p>
    </header>
    <main>
      <section class="controls">
        <div class="control">
          <label for="categorySelect">数据类别</label>
          <select id="categorySelect" aria-label="选择数据类别"></select>
        </div>
        <div class="control">
          <label for="datasetSelect">数据集</label>
          <select id="datasetSelect" aria-label="选择数据集" disabled></select>
        </div>
        <div class="control">
          <label for="inferenceFilter">模型模式</label>
          <select id="inferenceFilter" aria-label="筛选模型模式" disabled>
            <option value="all">全部模型</option>
            <option value="think">仅推理模型</option>
            <option value="non-think">仅非推理模型</option>
          </select>
        </div>
        <div class="control search-control">
          <label for="searchInput">搜索</label>
          <input id="searchInput" type="search" placeholder="按模型或字段关键字过滤" disabled />
        </div>
      </section>

      <section class="dataset-meta" id="datasetMeta"></section>

      <section class="table-wrapper">
        <div id="tableContainer" class="table-container">
          <div class="placeholder" role="status">请选择数据集开始浏览。</div>
        </div>
      </section>
    </main>
    <footer class="page-footer">
      <small>Vibe Coding by Codex with 199K Tokens</small>
    </footer>

    <script src="assets/app.js" type="module"></script>
  </body>
</html>
